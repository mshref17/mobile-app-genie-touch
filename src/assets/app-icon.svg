<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B794F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F687B3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="45" fill="url(#bgGradient)"/>
  
  <!-- Circular progress/cycle concept -->
  <g transform="translate(100, 100)">
    
    <!-- Outer ring segments (representing cycle phases) -->
    <g opacity="0.3">
      <circle cx="0" cy="0" r="65" fill="none" stroke="#FFFFFF" stroke-width="8">
        <animate attributeName="opacity" values="0;0.3" dur="2.5s" fill="freeze"/>
      </circle>
    </g>
    
    <!-- Progress ring -->
    <circle cx="0" cy="0" r="65" fill="none" 
            stroke="#FFFFFF" 
            stroke-width="8" 
            stroke-dasharray="150 408" 
            stroke-dashoffset="0"
            opacity="0"
            stroke-linecap="round"
            transform="rotate(-90)">
      <animate attributeName="opacity" values="0;0.9" dur="2.5s" fill="freeze"/>
      <animate attributeName="stroke-dasharray" 
               values="0 408; 150 408" 
               dur="2.5s" 
               begin="1s"
               fill="freeze"/>
    </circle>
    
    <!-- Inner decorative circles -->
    <circle cx="0" cy="0" r="50" fill="url(#circleGradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.4" dur="2s" begin="1.5s" fill="freeze"/>
    </circle>
    <circle cx="0" cy="0" r="38" fill="url(#circleGradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.3" dur="2s" begin="1.8s" fill="freeze"/>
    </circle>
    
    <!-- Animated butterfly -->
    <g transform="translate(0, 0)">
      <!-- Butterfly flies from top-right to center -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="80,-80; 60,-60; 40,-40; 20,-20; 0,0"
        dur="2.5s"
        fill="freeze"/>
      
      <!-- Rotation during flight -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="45 0 0; 30 0 0; 15 0 0; 5 0 0; 0 0 0"
        dur="2.5s"
        additive="sum"
        fill="freeze"/>
      
      <!-- Scale animation (starts small, grows to normal) -->
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 0.5; 0.7; 0.9; 1"
        dur="2.5s"
        additive="sum"
        fill="freeze"/>
      
      <!-- Opacity fade in -->
      <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze"/>
      
      <!-- Left wing top with flapping animation -->
      <ellipse cx="-12" cy="-8" rx="11" ry="15" fill="#FFFFFF" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.7; 1,1; 1,0.7; 1,1; 1,0.8; 1,1"
          dur="2.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <ellipse cx="-12" cy="-8" rx="8" ry="11" fill="#F687B3" opacity="0.6">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.7; 1,1; 1,0.7; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <circle cx="-15" cy="-10" r="3" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Left wing bottom -->
      <ellipse cx="-10" cy="8" rx="9" ry="12" fill="#FFFFFF" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.6; 1,1; 1,0.6; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <ellipse cx="-10" cy="8" rx="6" ry="9" fill="#B794F6" opacity="0.6">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.6; 1,1; 1,0.6; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <circle cx="-12" cy="6" r="2.5" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Right wing top with flapping animation -->
      <ellipse cx="12" cy="-8" rx="11" ry="15" fill="#FFFFFF" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.7; 1,1; 1,0.7; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <ellipse cx="12" cy="-8" rx="8" ry="11" fill="#F687B3" opacity="0.6">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.7; 1,1; 1,0.7; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <circle cx="15" cy="-10" r="3" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Right wing bottom -->
      <ellipse cx="10" cy="8" rx="9" ry="12" fill="#FFFFFF" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.6; 1,1; 1,0.6; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <ellipse cx="10" cy="8" rx="6" ry="9" fill="#B794F6" opacity="0.6">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1,1; 1,0.6; 1,1; 1,0.6; 1,1; 1,0.8; 1,1"
          dur="1.5s"
          additive="sum"
          fill="freeze"/>
      </ellipse>
      <circle cx="12" cy="6" r="2.5" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Body -->
      <ellipse cx="0" cy="0" rx="3" ry="20" fill="#FFFFFF" opacity="0.95"/>
      <ellipse cx="0" cy="0" rx="2" ry="18" fill="#F687B3" opacity="0.7"/>
      
      <!-- Antennae -->
      <path d="M 0,-18 Q -4,-25 -6,-28" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.9" stroke-linecap="round"/>
      <path d="M 0,-18 Q 4,-25 6,-28" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.9" stroke-linecap="round"/>
      <circle cx="-6" cy="-28" r="2" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="6" cy="-28" r="2" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- Small dots indicating cycle points -->
    <circle cx="0" cy="-65" r="5" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;0.9" dur="0.5s" begin="1.5s" fill="freeze"/>
    </circle>
    <circle cx="46" cy="-46" r="4" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;0.7" dur="0.5s" begin="1.6s" fill="freeze"/>
    </circle>
    <circle cx="65" cy="0" r="4" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;0.7" dur="0.5s" begin="1.7s" fill="freeze"/>
    </circle>
    <circle cx="46" cy="46" r="4" fill="#FFFFFF" opacity="0">
      <animate attributeName="opacity" values="0;0.7" dur="0.5s" begin="1.8s" fill="freeze"/>
    </circle>
    
  </g>
</svg>